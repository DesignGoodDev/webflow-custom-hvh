<script>
// javascript
$(document).ready(() => {
  // bind events to accordion
  $('.toggle').on('click', (ev) => {
    let target = $(ev.target).siblings('.target');
    let $target = $(target);
    $target.toggleClass('hide zoomIn');
  });
});
</script>
